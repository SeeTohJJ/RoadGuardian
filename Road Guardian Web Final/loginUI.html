<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

	<script src="js_files/databaseReader.js"></script>
	<script src="js_files/databaseEditor.js"></script>
	<script src="js_files/authController.js"></script>
	<script src="js_files/objectFactory.js"></script>
</head>
<body onload="AuthController.initSubmit()">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h3 class="text-center mb-3">Login</h3>
				<form id="form">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-success btn-block" id="loginButton">Login</button>
					<button class="btn btn-primary btn-block" onclick="window.location.href='registerUI.html'">Register Account</button>
					<button class="btn btn-primary btn-block" onclick="window.location.href='resetUI.html'">Reset Password</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
